apply plugin: 'com.android.application'
android {
    compileSdkVersion 18
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "course.labs.intentslab"
        minSdkVersion 14
        targetSdkVersion 19

        testApplicationId "course.labs.intentslab.tests"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.jayway.android.robotium:robotium:5.6.3'
    compile 'com.jayway.android.robotium:robotium-solo:5.6.3'
    compile 'com.jayway.android.robotium:robotium-core:1.8.0-beta-2'
}